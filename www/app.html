<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="" name="keywords">
		<meta content="" name="description">
		<!--Declare page as mobile friendly -->
		<meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" name="viewport">
		<!-- Declare page as iDevice WebApp friendly -->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- Page Title -->
		<title>
		Vé số
		</title>
		<!-- Stylesheet Load -->
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/icon.css" rel="stylesheet" type="text/css">
		<link href="css/veso.css" rel="stylesheet" type="text/css">
	</head>
	<body ng-app="App">
	<header du-header="" ng-class="{'active': isMenu}"></header>
	<div class="loading" ng-show="isLoading">
		<span class="icon icon-spinner icon-spin icon-2x"></span> đang tải dữ liệu...
	</div>
	<div class="flash" ng-show="flash.msg">
		<div class="alert alert-dismissable alert-{{flash.type}}" ng-click="flash.msg = ''">
			<button type="button" class="close" ng-bind="'&times;'"></button>
			<div ng-bind-html="flash.msg"></div>
		</div>
	</div>
	<div class="page-main">
		<div class="page-content am-fade-up" ng-view=""></div>
	</div>
<aside side-bar="" class="ng-hide am-slide-left" ng-show="isMenu"></aside>
<scrolltop></scrolltop>
</body>
<!--Page Scripts Load -->
<script src="js/veso.vendor.js"></script>
<script src="js/veso.js"></script>
</html>
