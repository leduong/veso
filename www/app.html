<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="" name="keywords">
		<meta content="" name="description">
		<!--Declare page as mobile friendly -->
		<meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" name="viewport">
		<!-- Declare page as iDevice WebApp friendly -->
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- Page Title -->
		<title>
		Vé số
		</title>
		<!-- Stylesheet Load -->
		<style type="text/css" media="screen">
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
		display: none !important;
		}
		</style>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="css/veso.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="App" id="app" data-custom-background="" data-off-canvas-nav="">
		<div data-ng-controller="AppCtrl">
			<div data-ng-hide="isSpecificPage()" data-ng-cloak="" class="no-print">
				<section data-ng-include=" 'html/header.html' " id="header" class="top-header"></section>
				<aside data-ng-include=" 'html/nav.html' " id="nav-container"></aside>
			</div>

			<div class="view-container">
				<section data-ng-view="" id="content" class="animate-fade-up"></section>
			</div>
			<div class="loading" ng-show="isLoading">
				<span class="fa fa-spinner fa-spin fa-2x"></span> đang tải dữ liệu...
			</div>
			<div class="flash" ng-show="flash.msg">
				<div class="alert alert-dismissable alert-{{flash.type}}" ng-click="flash.msg = ''">
					<button type="button" class="close" ng-bind="'&times;'"></button>
					<div ng-bind-html="flash.msg"></div>
				</div>
			</div>
			<scrolltop></scrolltop>
		</div>
	</body>
	<!--Page Scripts Load -->
	<script src="js/veso.vendor.js"></script>
	<script src="js/veso.min.js"></script>
	<script type="text/javascript">
		WebFontConfig = {
		google: { families: [ 'Roboto:400,700:latin,vietnamese' ] }
		};
		(function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
		})();
	</script>
</html>
